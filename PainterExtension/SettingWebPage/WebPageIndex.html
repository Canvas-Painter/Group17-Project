<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <link rel="stylesheet" href="WebPageStyle.css">
</head>
<body>
    <div class="container">
        <h1>Extension Settings</h1>
        <form id="settings-form">
            <label for="setting1">Setting 1:</label>
            <input type="text" id="setting1" name="setting1">

            <label for="setting2">Setting 2:</label>
            <input type="checkbox" id="setting2" name="setting2">

            <button type="submit">Save Settings</button>
        </form>
    </div>
    <script src="WebPageScript.js"></script>
</body>
</html>
