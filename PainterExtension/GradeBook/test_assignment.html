<tr class="student_assignment hard_coded" data-muted="true" data-pending_quiz="false" id="test-assignment">
    <th class="title" scope="row">
        Test Assignment
    </th>
    <td class="due">
    </td>
    <td class="submitted">
        <select id="test-dropdown"></select>
    </td>
    <td class="assignment_score">
        <label for="points">Points: </label>
        <input type="text" inputmode="decimal" id="test-points" name="points" style="width: 1.5cm">
    </td>
    <td class="assignment_score">
        <label for="grade">Target Grade: </label>
        <input type="text" inputmode="decimal" id="test-grade" name="grade" style="width: 1.5cm">
    </td>
    <td class="details">
        <span id="test-output"></span>
    </td>
    <td></td>
</tr>
