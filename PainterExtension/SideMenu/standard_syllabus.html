<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Syllabus</title>
    <link rel="stylesheet" href="standard_syllabus_page.css">
</head>
<body>
    <main class="syllabus-content">
        <!-- Edit Controls -->
        <div id="edit-mode-controls">
            <button class="edit-mode-btn standard-button">Edit</button>
            <button class="cancel-btn standard-button" style="display: none;">Cancel</button>
            <button class="done-btn standard-button" style="display: none;">Done</button>
        </div>

        <div id="syllabus-categories">
            <!-- Your existing categories and content go here. -->
        </div>

        <!-- Add Category Button -->
        <button class="add-category-btn standard-button" style="display: none;">+ Add New Category</button>
        
        <!--  New Upload Syllabus Button & Hidden File Input -->
        <button class="standard-button" id="uploadSyllabusBtn" style="display: none;">
            Upload Syllabus
        </button>
        <input
            type="file"
            id="syllabusFileInput"
            style="display: none;"
            accept=".pdf,.doc,.docx"
        />
    </main>

    <script src="standard_syllabus_page.js"></script>
</body>
</html>
